<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Manager & Artifact Quiz | AWS Security Specialty (SCS-C03)</title>
    <style>
        :root { --bg-primary: #0a0e17; --bg-secondary: #141b2d; --bg-tertiary: #1a2236; --text-primary: #e2e8f0; --text-secondary: #94a3b8; --accent-primary: #84cc16; --accent-secondary: #a3e635; --success: #22c55e; --error: #ef4444; --warning: #eab308; --info: #3b82f6; --border: #2d3a52; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 2rem; padding: 2rem; background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%); border-radius: 16px; border: 1px solid var(--border); }
        .badge { display: inline-block; background: var(--accent-primary); color: #0a0e17; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem; text-transform: uppercase; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        .stats-bar { display: flex; justify-content: center; gap: 2rem; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .stat { text-align: center; } .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); } .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; }
        .mode-selector { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
        .mode-btn { padding: 0.75rem 2rem; border: 2px solid var(--border); background: var(--bg-secondary); color: var(--text-primary); border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
        .mode-btn:hover { border-color: var(--accent-primary); background: var(--bg-tertiary); }
        .progress-container { background: var(--bg-secondary); border-radius: 12px; padding: 1rem 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .progress-text { font-size: 0.875rem; color: var(--text-secondary); }
        .timer { font-size: 1.25rem; font-weight: 600; color: var(--accent-primary); font-family: 'Consolas', monospace; }
        .timer.warning { color: var(--warning); animation: pulse 1s infinite; } .timer.danger { color: var(--error); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .progress-bar { height: 8px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); border-radius: 4px; transition: width 0.3s ease; }
        .question-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .question-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .question-number { background: var(--bg-tertiary); color: var(--accent-primary); padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; }
        .question-domain { font-size: 0.75rem; color: var(--text-secondary); background: var(--bg-tertiary); padding: 0.25rem 0.5rem; border-radius: 4px; }
        .question-text { font-size: 1.125rem; margin-bottom: 1.5rem; line-height: 1.7; }
        .options { display: flex; flex-direction: column; gap: 0.75rem; }
        .option { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; background: var(--bg-tertiary); border: 2px solid var(--border); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; }
        .option:hover:not(.disabled) { border-color: var(--accent-primary); background: rgba(132, 204, 22, 0.1); }
        .option.selected { border-color: var(--accent-primary); background: rgba(132, 204, 22, 0.15); }
        .option.correct { border-color: var(--success); background: rgba(34, 197, 94, 0.15); }
        .option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.15); }
        .option.disabled { cursor: default; }
        .option-marker { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; flex-shrink: 0; }
        .option.selected .option-marker { border-color: var(--accent-primary); background: var(--accent-primary); color: #0a0e17; }
        .option.correct .option-marker { border-color: var(--success); background: var(--success); color: white; }
        .option.incorrect .option-marker { border-color: var(--error); background: var(--error); color: white; }
        .option-text { flex: 1; padding-top: 2px; }
        .explanation { margin-top: 1.5rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; border-left: 4px solid var(--info); display: none; }
        .explanation.show { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .explanation-title { display: flex; align-items: center; gap: 0.5rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--info); }
        .answer-header { font-weight: 600; color: var(--success); margin-bottom: 0.5rem; }
        .explanation-text { color: var(--text-secondary); margin-bottom: 1rem; }
        .doc-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--accent-primary); text-decoration: none; font-size: 0.875rem; padding: 0.5rem 1rem; background: rgba(132, 204, 22, 0.1); border-radius: 6px; }
        .doc-link:hover { background: rgba(132, 204, 22, 0.2); }
        .btn-container { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: #0a0e17; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(132, 204, 22, 0.4); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { border-color: var(--accent-primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; text-align: center; border: 1px solid var(--border); display: none; }
        .results-card.show { display: block; animation: fadeIn 0.5s ease; }
        .results-score { font-size: 4rem; font-weight: 700; margin: 1rem 0; }
        .results-score.pass { color: var(--success); } .results-score.fail { color: var(--error); }
        .results-status { font-size: 1.5rem; margin-bottom: 1rem; }
        .results-status.pass { color: var(--success); } .results-status.fail { color: var(--error); }
        .results-details { color: var(--text-secondary); margin-bottom: 2rem; }
        .results-breakdown { display: flex; justify-content: center; gap: 3rem; margin-bottom: 2rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; }
        .breakdown-item { text-align: center; } .breakdown-value { font-size: 2rem; font-weight: 700; } .breakdown-value.correct { color: var(--success); } .breakdown-value.incorrect { color: var(--error); } .breakdown-label { font-size: 0.875rem; color: var(--text-secondary); }
        .hidden { display: none !important; }
        .shuffle-notice { text-align: center; padding: 0.75rem; background: rgba(132, 204, 22, 0.1); border-radius: 8px; margin-bottom: 1.5rem; color: var(--accent-secondary); font-size: 0.875rem; }
        @media (max-width: 640px) { .container { padding: 1rem; } h1 { font-size: 1.5rem; } .stats-bar { gap: 1rem; } .mode-selector, .btn-container, .results-breakdown { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="badge">Domain 6: Security Governance (14%)</span>
            <h1>Audit Manager & Artifact</h1>
            <p class="subtitle">Comprehensive Quiz for AWS Security Specialty (SCS-C03)</p>
            <div class="stats-bar">
                <div class="stat"><div class="stat-value">18</div><div class="stat-label">Questions</div></div>
                <div class="stat"><div class="stat-value">80%</div><div class="stat-label">Pass Score</div></div>
                <div class="stat"><div class="stat-value">45:00</div><div class="stat-label">Exam Time</div></div>
            </div>
        </header>
        <div class="mode-selector" id="modeSelector">
            <button class="mode-btn" onclick="startQuiz('learn')">üìö Learn Mode</button>
            <button class="mode-btn" onclick="startQuiz('exam')">‚è±Ô∏è Exam Mode</button>
        </div>
        <div id="quizContent" class="hidden">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-text">Question <span id="currentQ">1</span> of <span id="totalQ">18</span></span>
                    <span class="timer" id="timer">45:00</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>
            </div>
            <div class="shuffle-notice" id="shuffleNotice">üîÄ Questions and options have been randomized</div>
            <div id="questionsContainer"></div>
            <div class="btn-container">
                <button class="btn btn-secondary" id="prevBtn" onclick="navigate(-1)" disabled>‚Üê Previous</button>
                <button class="btn btn-secondary" id="shuffleBtn" onclick="shuffleQuiz()">üîÄ Shuffle</button>
                <button class="btn btn-primary" id="nextBtn" onclick="navigate(1)">Next ‚Üí</button>
            </div>
        </div>
        <div class="results-card" id="resultsCard">
            <h2>Quiz Complete!</h2>
            <div class="results-score" id="scorePercent">0%</div>
            <div class="results-status" id="resultStatus">-</div>
            <p class="results-details" id="resultDetails"></p>
            <div class="results-breakdown">
                <div class="breakdown-item"><div class="breakdown-value correct" id="correctCount">0</div><div class="breakdown-label">Correct</div></div>
                <div class="breakdown-item"><div class="breakdown-value incorrect" id="incorrectCount">0</div><div class="breakdown-label">Incorrect</div></div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Restart Quiz</button>
        </div>
    </div>
    <script>
        const questions = [
            { id: 1, question: "What is AWS Audit Manager primarily used for?", options: ["Auditing CloudTrail logs", "Continuously collecting audit-relevant evidence and mapping it to compliance frameworks", "Managing IAM audits", "Auditing S3 buckets only"], correct: 1, explanation: "AWS Audit Manager continuously collects evidence from various AWS sources (CloudTrail, Config, Security Hub) and maps it to controls in compliance frameworks. This simplifies audit preparation by automating evidence collection.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/what-is.html" },
            { id: 2, question: "What are the three types of evidence in Audit Manager?", options: ["Manual, Automatic, Hybrid", "Automated, Manual, AWS Config evaluations", "Primary, Secondary, Tertiary", "Internal, External, Combined"], correct: 1, explanation: "Audit Manager collects three evidence types: Automated evidence (from AWS API calls and Config), Manual evidence (uploaded by users), and AWS Config evaluations (compliance check results). Each control can have multiple evidence types.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/evidence.html" },
            { id: 3, question: "What compliance frameworks does Audit Manager provide out of the box?", options: ["Only SOC 2", "SOC 2, PCI DSS, GDPR, HIPAA, CIS, NIST, and more", "Only custom frameworks", "No pre-built frameworks"], correct: 1, explanation: "Audit Manager includes pre-built framework templates for SOC 2, PCI DSS, GDPR, HIPAA, CIS Benchmarks, NIST 800-53, NIST CSF, and AWS Operational Best Practices. You can also create custom frameworks.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/framework-library.html" },
            { id: 4, question: "What is an assessment in Audit Manager?", options: ["A quiz for auditors", "A collection of evidence organized by controls for a specific compliance framework", "A penetration test", "A cost assessment"], correct: 1, explanation: "An assessment is an ongoing collection of evidence organized by the controls defined in a framework. You specify which accounts and services are in scope, and Audit Manager continuously gathers relevant evidence.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/assessments.html" },
            { id: 5, question: "What is AWS Artifact used for?", options: ["Creating artifacts in S3", "On-demand access to AWS compliance reports and agreements", "Artifact management for CI/CD", "Creating compliance frameworks"], correct: 1, explanation: "AWS Artifact provides on-demand access to AWS security and compliance reports (SOC, PCI, ISO) and lets you accept agreements like BAA (Business Associate Addendum) and NDA directly through the console.", docLink: "https://docs.aws.amazon.com/artifact/latest/ug/what-is-aws-artifact.html" },
            { id: 6, question: "What reports can you download from AWS Artifact?", options: ["Only SOC reports", "SOC 1/2/3, PCI DSS, ISO certifications, HIPAA, and more", "Only your own audit reports", "Network traffic reports"], correct: 1, explanation: "Artifact provides access to AWS's own compliance reports: SOC 1/2/3, PCI DSS Attestation of Compliance, ISO 27001/27017/27018, HIPAA BAA, GDPR DPA, and regional compliance certifications.", docLink: "https://docs.aws.amazon.com/artifact/latest/ug/downloading-documents.html" },
            { id: 7, question: "What is a control in Audit Manager?", options: ["An IAM policy", "A security requirement or best practice that needs evidence to demonstrate compliance", "A billing control", "A network ACL"], correct: 1, explanation: "A control represents a security requirement (like 'encrypt data at rest') that needs evidence to prove compliance. Controls are grouped into control sets, and frameworks define which controls apply to a compliance standard.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/controls.html" },
            { id: 8, question: "How does Audit Manager collect automated evidence?", options: ["By running manual scripts", "Through integrations with CloudTrail, Config, and Security Hub", "Only through third-party tools", "By analyzing code repositories"], correct: 1, explanation: "Audit Manager automatically collects evidence from CloudTrail (API activity), AWS Config (configuration compliance), Security Hub (security findings), and service-specific API calls. This reduces manual evidence gathering.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/evidence.html" },
            { id: 9, question: "What is a delegated administrator in Audit Manager?", options: ["An external auditor", "A member account designated to manage Audit Manager across an organization", "The root account", "An AWS employee"], correct: 1, explanation: "A delegated administrator is a member account authorized to manage Audit Manager assessments across all accounts in an AWS Organization. This enables centralized audit management without using the management account.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/organizations.html" },
            { id: 10, question: "What is an assessment report in Audit Manager?", options: ["A daily log", "A finalized document summarizing evidence and compliance status for auditors", "A billing report", "A performance report"], correct: 1, explanation: "An assessment report is a finalized, downloadable PDF document that summarizes the evidence collected for each control. You can share this report with internal teams or external auditors to demonstrate compliance.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/generate-assessment-report.html" },
            { id: 11, question: "What is the difference between Artifact Agreements and Artifact Reports?", options: ["They are the same thing", "Agreements are legal documents you accept; Reports are compliance certifications you download", "Agreements are for billing; Reports are for security", "There is no Artifact Agreements"], correct: 1, explanation: "Artifact Agreements let you accept legal agreements like BAA or NDA for your account or organization. Artifact Reports provide downloadable compliance documents like SOC and PCI reports that demonstrate AWS's compliance.", docLink: "https://docs.aws.amazon.com/artifact/latest/ug/what-is-aws-artifact.html" },
            { id: 12, question: "Can you create custom frameworks in Audit Manager?", options: ["No, only AWS frameworks are available", "Yes, you can create frameworks with custom controls and evidence sources", "Only with Enterprise Support", "Only for SOC 2 assessments"], correct: 1, explanation: "You can create custom frameworks with your own controls, or customize existing frameworks by adding/removing controls. Custom controls can specify what evidence to collect from CloudTrail, Config, or manual uploads.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/custom-frameworks.html" },
            { id: 13, question: "What is the evidence finder in Audit Manager?", options: ["A search engine for the internet", "A feature to search and filter evidence across assessments", "A tool to find missing evidence", "A third-party integration"], correct: 1, explanation: "Evidence finder lets you search, filter, and query evidence across assessments using various criteria like resource, control, or date range. This helps locate specific evidence quickly during audits.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/evidence-finder.html" },
            { id: 14, question: "How do you accept a BAA (Business Associate Addendum) in AWS?", options: ["Contact AWS Support", "Use AWS Artifact Agreements to review and accept the BAA", "Sign a paper document", "It's automatically accepted"], correct: 1, explanation: "You accept the AWS BAA through Artifact Agreements. Navigate to AWS Artifact in the console, go to Agreements, and accept the BAA for HIPAA compliance. You can accept at account or organization level.", docLink: "https://docs.aws.amazon.com/artifact/latest/ug/getting-started.html" },
            { id: 15, question: "What retention period does Audit Manager have for evidence?", options: ["30 days", "90 days", "Evidence is retained as long as the assessment exists", "7 years"], correct: 2, explanation: "Audit Manager retains evidence as long as the assessment exists. When you delete an assessment, evidence is removed. You can also export evidence to S3 for long-term retention and compliance archiving.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/assessment-settings.html" },
            { id: 16, question: "What is change log tracking in Audit Manager?", options: ["Tracking changes to AWS Config", "Recording who made changes to assessments, frameworks, and controls", "Tracking CloudTrail events", "Version control for code"], correct: 1, explanation: "Audit Manager maintains a change log that records modifications to assessments, frameworks, controls, and evidence. This provides an audit trail of who made changes and when, supporting governance requirements.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/review-assessments.html" },
            { id: 17, question: "Which services can Audit Manager collect evidence from?", options: ["Only EC2 and S3", "CloudTrail, AWS Config, Security Hub, and specific AWS service APIs", "Only CloudWatch", "Third-party services only"], correct: 1, explanation: "Audit Manager collects evidence from CloudTrail logs, AWS Config rules evaluations, Security Hub findings, and direct API calls to specific AWS services. This comprehensive collection supports various compliance requirements.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/control-data-sources.html" },
            { id: 18, question: "What is the purpose of control mapping in Audit Manager?", options: ["Mapping network routes", "Linking evidence sources to specific compliance controls", "Creating VPC route tables", "Mapping IAM policies"], correct: 1, explanation: "Control mapping links specific evidence sources (CloudTrail events, Config rules, etc.) to compliance controls. This ensures the right evidence is collected for each requirement, automating the evidence-to-control relationship.", docLink: "https://docs.aws.amazon.com/audit-manager/latest/userguide/controls.html" }
        ];

        let currentMode = 'learn', currentQuestion = 0, userAnswers = [], shuffledQuestions = [], timerInterval = null, timeRemaining = 0;
        function shuffleArray(a) { const b = [...a]; for (let i = b.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [b[i], b[j]] = [b[j], b[i]]; } return b; }
        function shuffleQuestionOptions(q) { const idx = shuffleArray([0,1,2,3]); return { ...q, options: idx.map(i => q.options[i]), correct: idx.indexOf(q.correct) }; }
        function startQuiz(mode) { currentMode = mode; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); document.getElementById('modeSelector').classList.add('hidden'); document.getElementById('quizContent').classList.remove('hidden'); document.getElementById('resultsCard').classList.remove('show'); document.getElementById('totalQ').textContent = shuffledQuestions.length; if (mode === 'exam') { timeRemaining = shuffledQuestions.length * 150; startTimer(); document.getElementById('shuffleBtn').classList.add('hidden'); } else { document.getElementById('timer').textContent = 'Learn Mode'; document.getElementById('shuffleBtn').classList.remove('hidden'); } renderQuestion(); }
        function startTimer() { updateTimerDisplay(); timerInterval = setInterval(() => { timeRemaining--; updateTimerDisplay(); if (timeRemaining <= 0) { clearInterval(timerInterval); showResults(); } }, 1000); }
        function updateTimerDisplay() { const m = Math.floor(timeRemaining / 60), s = timeRemaining % 60, el = document.getElementById('timer'); el.textContent = `${m}:${s.toString().padStart(2, '0')}`; el.classList.remove('warning', 'danger'); if (timeRemaining <= 60) el.classList.add('danger'); else if (timeRemaining <= 300) el.classList.add('warning'); }
        function renderQuestion() { const q = shuffledQuestions[currentQuestion], letters = ['A','B','C','D'], ans = userAnswers[currentQuestion]; let opts = q.options.map((o, i) => { let c = 'option'; if (currentMode === 'learn' && ans !== null) { c += ' disabled'; if (i === q.correct) c += ' correct'; else if (i === ans) c += ' incorrect'; } else if (ans === i) c += ' selected'; return `<div class="${c}" onclick="selectOption(${i})"><span class="option-marker">${letters[i]}</span><span class="option-text">${o}</span></div>`; }).join(''); let exp = currentMode === 'learn' ? `<div class="explanation ${ans !== null ? 'show' : ''}"><div class="explanation-title">üìñ Explanation</div><div class="answer-header">Correct Answer: ${letters[q.correct]}</div><p class="explanation-text">${q.explanation}</p><a href="${q.docLink}" target="_blank" class="doc-link">üìÑ View AWS Documentation ‚Üí</a></div>` : ''; document.getElementById('questionsContainer').innerHTML = `<div class="question-card"><div class="question-header"><span class="question-number">Question ${currentQuestion + 1}</span><span class="question-domain">Audit Manager & Artifact</span></div><p class="question-text">${q.question}</p><div class="options">${opts}</div>${currentMode === 'learn' && ans === null ? '<button class="btn btn-primary" style="margin-top:1rem;width:100%;" onclick="revealAnswer()">Show Answer</button>' : ''}${exp}</div>`; document.getElementById('currentQ').textContent = currentQuestion + 1; document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%`; document.getElementById('prevBtn').disabled = currentQuestion === 0; document.getElementById('nextBtn').textContent = currentQuestion === shuffledQuestions.length - 1 ? (currentMode === 'exam' ? 'Submit Quiz' : 'See Results') : 'Next ‚Üí'; }
        function selectOption(i) { if (currentMode === 'learn' && userAnswers[currentQuestion] !== null) return; userAnswers[currentQuestion] = i; if (currentMode === 'exam') renderQuestion(); }
        function revealAnswer() { if (userAnswers[currentQuestion] === null) userAnswers[currentQuestion] = -1; renderQuestion(); }
        function navigate(d) { if (d === 1 && currentQuestion === shuffledQuestions.length - 1) { showResults(); return; } currentQuestion = Math.max(0, Math.min(currentQuestion + d, shuffledQuestions.length - 1)); renderQuestion(); }
        function shuffleQuiz() { if (currentMode !== 'learn') return; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); renderQuestion(); }
        function showResults() { if (timerInterval) clearInterval(timerInterval); let correct = shuffledQuestions.reduce((c, q, i) => c + (userAnswers[i] === q.correct ? 1 : 0), 0); const total = shuffledQuestions.length, pct = Math.round((correct / total) * 100), pass = pct >= 80; document.getElementById('quizContent').classList.add('hidden'); document.getElementById('resultsCard').classList.add('show'); document.getElementById('scorePercent').textContent = pct + '%'; document.getElementById('scorePercent').className = 'results-score ' + (pass ? 'pass' : 'fail'); document.getElementById('resultStatus').textContent = pass ? 'üéâ PASSED!' : 'üìö Keep Studying'; document.getElementById('resultStatus').className = 'results-status ' + (pass ? 'pass' : 'fail'); document.getElementById('resultDetails').textContent = `You answered ${correct} out of ${total} questions correctly.`; document.getElementById('correctCount').textContent = correct; document.getElementById('incorrectCount').textContent = total - correct; }
        function restartQuiz() { document.getElementById('resultsCard').classList.remove('show'); document.getElementById('modeSelector').classList.remove('hidden'); document.getElementById('quizContent').classList.add('hidden'); if (timerInterval) clearInterval(timerInterval); }
    </script>
</body>
</html>
