<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Config Compliance Quiz | AWS Security Specialty (SCS-C03)</title>
    <style>
        :root { --bg-primary: #0a0e17; --bg-secondary: #141b2d; --bg-tertiary: #1a2236; --text-primary: #e2e8f0; --text-secondary: #94a3b8; --accent-primary: #f43f5e; --accent-secondary: #fb7185; --success: #22c55e; --error: #ef4444; --warning: #eab308; --info: #3b82f6; --border: #2d3a52; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 2rem; padding: 2rem; background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%); border-radius: 16px; border: 1px solid var(--border); }
        .badge { display: inline-block; background: var(--accent-primary); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem; text-transform: uppercase; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        .stats-bar { display: flex; justify-content: center; gap: 2rem; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .stat { text-align: center; } .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); } .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; }
        .mode-selector { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
        .mode-btn { padding: 0.75rem 2rem; border: 2px solid var(--border); background: var(--bg-secondary); color: var(--text-primary); border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
        .mode-btn:hover { border-color: var(--accent-primary); background: var(--bg-tertiary); }
        .progress-container { background: var(--bg-secondary); border-radius: 12px; padding: 1rem 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .progress-text { font-size: 0.875rem; color: var(--text-secondary); }
        .timer { font-size: 1.25rem; font-weight: 600; color: var(--accent-primary); font-family: 'Consolas', monospace; }
        .timer.warning { color: var(--warning); animation: pulse 1s infinite; } .timer.danger { color: var(--error); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .progress-bar { height: 8px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); border-radius: 4px; transition: width 0.3s ease; }
        .question-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .question-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .question-number { background: var(--bg-tertiary); color: var(--accent-primary); padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; }
        .question-domain { font-size: 0.75rem; color: var(--text-secondary); background: var(--bg-tertiary); padding: 0.25rem 0.5rem; border-radius: 4px; }
        .question-text { font-size: 1.125rem; margin-bottom: 1.5rem; line-height: 1.7; }
        .options { display: flex; flex-direction: column; gap: 0.75rem; }
        .option { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; background: var(--bg-tertiary); border: 2px solid var(--border); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; }
        .option:hover:not(.disabled) { border-color: var(--accent-primary); background: rgba(244, 63, 94, 0.1); }
        .option.selected { border-color: var(--accent-primary); background: rgba(244, 63, 94, 0.15); }
        .option.correct { border-color: var(--success); background: rgba(34, 197, 94, 0.15); }
        .option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.15); }
        .option.disabled { cursor: default; }
        .option-marker { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; flex-shrink: 0; }
        .option.selected .option-marker { border-color: var(--accent-primary); background: var(--accent-primary); color: white; }
        .option.correct .option-marker { border-color: var(--success); background: var(--success); color: white; }
        .option.incorrect .option-marker { border-color: var(--error); background: var(--error); color: white; }
        .option-text { flex: 1; padding-top: 2px; }
        .explanation { margin-top: 1.5rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; border-left: 4px solid var(--info); display: none; }
        .explanation.show { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .explanation-title { display: flex; align-items: center; gap: 0.5rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--info); }
        .answer-header { font-weight: 600; color: var(--success); margin-bottom: 0.5rem; }
        .explanation-text { color: var(--text-secondary); margin-bottom: 1rem; }
        .doc-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--accent-primary); text-decoration: none; font-size: 0.875rem; padding: 0.5rem 1rem; background: rgba(244, 63, 94, 0.1); border-radius: 6px; }
        .doc-link:hover { background: rgba(244, 63, 94, 0.2); }
        .btn-container { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(244, 63, 94, 0.4); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { border-color: var(--accent-primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; text-align: center; border: 1px solid var(--border); display: none; }
        .results-card.show { display: block; animation: fadeIn 0.5s ease; }
        .results-score { font-size: 4rem; font-weight: 700; margin: 1rem 0; }
        .results-score.pass { color: var(--success); } .results-score.fail { color: var(--error); }
        .results-status { font-size: 1.5rem; margin-bottom: 1rem; }
        .results-status.pass { color: var(--success); } .results-status.fail { color: var(--error); }
        .results-details { color: var(--text-secondary); margin-bottom: 2rem; }
        .results-breakdown { display: flex; justify-content: center; gap: 3rem; margin-bottom: 2rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; }
        .breakdown-item { text-align: center; } .breakdown-value { font-size: 2rem; font-weight: 700; } .breakdown-value.correct { color: var(--success); } .breakdown-value.incorrect { color: var(--error); } .breakdown-label { font-size: 0.875rem; color: var(--text-secondary); }
        .hidden { display: none !important; }
        .shuffle-notice { text-align: center; padding: 0.75rem; background: rgba(244, 63, 94, 0.1); border-radius: 8px; margin-bottom: 1.5rem; color: var(--accent-secondary); font-size: 0.875rem; }
        @media (max-width: 640px) { .container { padding: 1rem; } h1 { font-size: 1.5rem; } .stats-bar { gap: 1rem; } .mode-selector, .btn-container, .results-breakdown { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="badge">Domain 6: Security Governance (14%)</span>
            <h1>AWS Config & Compliance</h1>
            <p class="subtitle">Comprehensive Quiz for AWS Security Specialty (SCS-C03)</p>
            <div class="stats-bar">
                <div class="stat"><div class="stat-value">20</div><div class="stat-label">Questions</div></div>
                <div class="stat"><div class="stat-value">80%</div><div class="stat-label">Pass Score</div></div>
                <div class="stat"><div class="stat-value">50:00</div><div class="stat-label">Exam Time</div></div>
            </div>
        </header>
        <div class="mode-selector" id="modeSelector">
            <button class="mode-btn" onclick="startQuiz('learn')">üìö Learn Mode</button>
            <button class="mode-btn" onclick="startQuiz('exam')">‚è±Ô∏è Exam Mode</button>
        </div>
        <div id="quizContent" class="hidden">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-text">Question <span id="currentQ">1</span> of <span id="totalQ">20</span></span>
                    <span class="timer" id="timer">50:00</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>
            </div>
            <div class="shuffle-notice" id="shuffleNotice">üîÄ Questions and options have been randomized</div>
            <div id="questionsContainer"></div>
            <div class="btn-container">
                <button class="btn btn-secondary" id="prevBtn" onclick="navigate(-1)" disabled>‚Üê Previous</button>
                <button class="btn btn-secondary" id="shuffleBtn" onclick="shuffleQuiz()">üîÄ Shuffle</button>
                <button class="btn btn-primary" id="nextBtn" onclick="navigate(1)">Next ‚Üí</button>
            </div>
        </div>
        <div class="results-card" id="resultsCard">
            <h2>Quiz Complete!</h2>
            <div class="results-score" id="scorePercent">0%</div>
            <div class="results-status" id="resultStatus">-</div>
            <p class="results-details" id="resultDetails"></p>
            <div class="results-breakdown">
                <div class="breakdown-item"><div class="breakdown-value correct" id="correctCount">0</div><div class="breakdown-label">Correct</div></div>
                <div class="breakdown-item"><div class="breakdown-value incorrect" id="incorrectCount">0</div><div class="breakdown-label">Incorrect</div></div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Restart Quiz</button>
        </div>
    </div>
    <script>
        const questions = [
            { id: 1, question: "What is AWS Config primarily used for?", options: ["Deploying applications", "Recording and evaluating resource configurations for compliance", "Managing IAM users", "Monitoring application performance"], correct: 1, explanation: "AWS Config continuously records resource configurations and evaluates them against desired configurations (rules). It provides configuration history, change tracking, and compliance assessment for AWS resources.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/WhatIsConfig.html" },
            { id: 2, question: "What is an AWS Config rule?", options: ["A firewall rule", "A criterion that evaluates whether resource configurations comply with desired settings", "A billing rule", "A routing rule"], correct: 1, explanation: "A Config rule represents the desired configuration for a resource. AWS Config evaluates resource configurations against rules and reports compliance status. Rules can be AWS managed or custom (Lambda-based).", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config.html" },
            { id: 3, question: "What is a Conformance Pack in AWS Config?", options: ["A software package", "A collection of Config rules and remediation actions deployed as a single unit", "A compliance report", "A backup solution"], correct: 1, explanation: "Conformance Packs bundle multiple Config rules and optional remediation actions into a single entity. They can be deployed across an organization and help implement compliance frameworks like CIS, PCI DSS, or HIPAA.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/conformance-packs.html" },
            { id: 4, question: "What triggers can invoke a Config rule evaluation?", options: ["Only manual triggers", "Configuration changes and/or periodic schedules", "Only CloudWatch alarms", "Only Lambda invocations"], correct: 1, explanation: "Config rules can be triggered by configuration changes (when a relevant resource is modified), periodically (e.g., every 24 hours), or both. Change-triggered rules evaluate faster; periodic rules catch drift.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config-rules.html" },
            { id: 5, question: "What is the difference between AWS managed and custom Config rules?", options: ["Managed rules are free; custom rules cost extra", "Managed rules are pre-built by AWS; custom rules use Lambda functions you create", "There is no difference", "Custom rules only work in us-east-1"], correct: 1, explanation: "AWS managed rules are pre-built, configurable rules for common compliance checks. Custom rules use Lambda functions you write for specific requirements. You can also use AWS Config Rule Development Kit (RDK) for custom rules.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config_develop-rules.html" },
            { id: 6, question: "What is automatic remediation in AWS Config?", options: ["Manually fixing issues", "Using SSM Automation documents to automatically fix non-compliant resources", "Deleting non-compliant resources", "Sending emails about issues"], correct: 1, explanation: "Automatic remediation uses AWS Systems Manager Automation documents (runbooks) to fix non-compliant resources. You can configure remediation actions for each rule to automatically bring resources back into compliance.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/remediation.html" },
            { id: 7, question: "What is an aggregator in AWS Config?", options: ["A log aggregation tool", "A view that collects Config data from multiple accounts and regions", "A billing aggregator", "A network aggregator"], correct: 1, explanation: "A Config aggregator collects configuration and compliance data from multiple accounts and regions into a single view. This enables centralized compliance monitoring across an entire organization.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/aggregate-data.html" },
            { id: 8, question: "How long does AWS Config retain configuration history?", options: ["30 days", "90 days", "7 years by default, configurable", "Indefinitely"], correct: 2, explanation: "AWS Config retains configuration history for 7 years by default. You can query historical configurations using the Config timeline and use Advanced Queries to analyze configuration data across your organization.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/view-compliance-history.html" },
            { id: 9, question: "What is proactive evaluation mode in Config rules?", options: ["Evaluating resources before deployment using CloudFormation", "Evaluating resources after deployment", "Predictive analytics", "Cost estimation"], correct: 0, explanation: "Proactive evaluation mode evaluates resource configurations BEFORE they are deployed (during CloudFormation deployment). This prevents non-compliant resources from being created, complementing detective rules.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config_components.html" },
            { id: 10, question: "What are Organization Config rules?", options: ["Rules for a single account", "Config rules deployed across all accounts in an AWS Organization", "Rules for organizing resources", "Third-party rules"], correct: 1, explanation: "Organization Config rules are deployed from a management or delegated administrator account to all accounts in an organization. They ensure consistent compliance evaluation across your entire AWS environment.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/config-rule-multi-account-deployment.html" },
            { id: 11, question: "What is the Config recorder responsible for?", options: ["Recording audio", "Recording resource configuration changes to the configuration history", "Recording API calls", "Recording network traffic"], correct: 1, explanation: "The Config recorder captures resource configuration changes and stores them in the configuration history. You can customize which resource types to record. The recorder must be running for Config to work.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/stop-start-recorder.html" },
            { id: 12, question: "What is a remediation exception in AWS Config?", options: ["An error in remediation", "A temporary exemption for specific resources from compliance requirements", "A remediation that always fails", "A special remediation action"], correct: 1, explanation: "Remediation exceptions allow you to temporarily exempt specific resources from compliance requirements and remediation actions. This is useful for resources undergoing planned maintenance or with approved exceptions.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/remediation.html" },
            { id: 13, question: "What AWS service can you use to automatically respond to Config compliance changes?", options: ["AWS Lambda only", "Amazon EventBridge (triggered by Config compliance change events)", "Only AWS SNS", "Only CloudWatch Alarms"], correct: 1, explanation: "Amazon EventBridge receives Config compliance change events, allowing you to trigger automated responses like Lambda functions, Step Functions, or SNS notifications when resources become non-compliant.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/monitor-config-with-cloudwatchevents.html" },
            { id: 14, question: "What is the relationship between AWS Config and Security Hub?", options: ["They are the same service", "Security Hub aggregates Config compliance data and provides a unified security view", "Config replaces Security Hub", "They cannot be used together"], correct: 1, explanation: "Security Hub integrates with Config to aggregate compliance data. Config rules can power Security Hub security standards, and Security Hub provides a unified dashboard showing Config compliance alongside other security findings.", docLink: "https://docs.aws.amazon.com/securityhub/latest/userguide/securityhub-standards-fsbp-controls.html" },
            { id: 15, question: "What is the maximum number of Config rules per account?", options: ["50", "150", "400", "1000"], correct: 2, explanation: "The default limit is 400 Config rules per account (can be increased). Organization-wide rules count toward this limit for each member account. Plan your rule strategy carefully for large organizations.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/configlimits.html" },
            { id: 16, question: "What is Config's Advanced Query feature?", options: ["A premium support feature", "SQL-based querying of current resource configurations across accounts", "A machine learning feature", "A third-party integration"], correct: 1, explanation: "Advanced Query lets you use SQL to query current configuration data across accounts and regions. You can find resources matching specific criteria, analyze relationships, and export results. Useful for inventory and compliance analysis.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/querying-AWS-resources.html" },
            { id: 17, question: "Where does AWS Config store configuration snapshots and history?", options: ["Only in Config's internal storage", "In an S3 bucket you specify", "In DynamoDB", "In CloudWatch Logs"], correct: 1, explanation: "Config delivers configuration snapshots and history to an S3 bucket you specify. This provides durable, long-term storage of your configuration data for compliance and audit purposes. You can also enable SNS notifications.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/gs-console.html" },
            { id: 18, question: "What compliance frameworks have AWS-authored Conformance Packs?", options: ["Only SOC 2", "CIS, PCI DSS, HIPAA, NIST, and operational best practices", "Only custom frameworks", "No pre-built frameworks exist"], correct: 1, explanation: "AWS provides Conformance Pack templates for major compliance frameworks including CIS Benchmarks, PCI DSS, HIPAA, NIST 800-53, and AWS Operational Best Practices. These can be deployed as-is or customized.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/conformancepack-sample-templates.html" },
            { id: 19, question: "What happens when a Config rule evaluation returns NON_COMPLIANT?", options: ["The resource is automatically deleted", "The compliance status is recorded, and optional remediation can be triggered", "The account is suspended", "Nothing happens"], correct: 1, explanation: "When a resource is NON_COMPLIANT, Config records this status in the compliance timeline. If you've configured remediation, it can be triggered automatically or manually. EventBridge can also trigger custom responses.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config_view-compliance.html" },
            { id: 20, question: "What is the relationship between AWS Config and AWS CloudTrail?", options: ["They are the same service", "Config records configurations; CloudTrail records API calls - together they provide who, what, and when", "CloudTrail replaces Config", "They cannot be used together"], correct: 1, explanation: "Config and CloudTrail are complementary: Config records WHAT the resource configuration is over time, while CloudTrail records WHO made changes and WHEN via API calls. Together they provide complete audit visibility.", docLink: "https://docs.aws.amazon.com/config/latest/developerguide/WhatIsConfig.html" }
        ];

        let currentMode = 'learn', currentQuestion = 0, userAnswers = [], shuffledQuestions = [], timerInterval = null, timeRemaining = 0;
        function shuffleArray(a) { const b = [...a]; for (let i = b.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [b[i], b[j]] = [b[j], b[i]]; } return b; }
        function shuffleQuestionOptions(q) { const idx = shuffleArray([0,1,2,3]); return { ...q, options: idx.map(i => q.options[i]), correct: idx.indexOf(q.correct) }; }
        function startQuiz(mode) { currentMode = mode; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); document.getElementById('modeSelector').classList.add('hidden'); document.getElementById('quizContent').classList.remove('hidden'); document.getElementById('resultsCard').classList.remove('show'); document.getElementById('totalQ').textContent = shuffledQuestions.length; if (mode === 'exam') { timeRemaining = shuffledQuestions.length * 150; startTimer(); document.getElementById('shuffleBtn').classList.add('hidden'); } else { document.getElementById('timer').textContent = 'Learn Mode'; document.getElementById('shuffleBtn').classList.remove('hidden'); } renderQuestion(); }
        function startTimer() { updateTimerDisplay(); timerInterval = setInterval(() => { timeRemaining--; updateTimerDisplay(); if (timeRemaining <= 0) { clearInterval(timerInterval); showResults(); } }, 1000); }
        function updateTimerDisplay() { const m = Math.floor(timeRemaining / 60), s = timeRemaining % 60, el = document.getElementById('timer'); el.textContent = `${m}:${s.toString().padStart(2, '0')}`; el.classList.remove('warning', 'danger'); if (timeRemaining <= 60) el.classList.add('danger'); else if (timeRemaining <= 300) el.classList.add('warning'); }
        function renderQuestion() { const q = shuffledQuestions[currentQuestion], letters = ['A','B','C','D'], ans = userAnswers[currentQuestion]; let opts = q.options.map((o, i) => { let c = 'option'; if (currentMode === 'learn' && ans !== null) { c += ' disabled'; if (i === q.correct) c += ' correct'; else if (i === ans) c += ' incorrect'; } else if (ans === i) c += ' selected'; return `<div class="${c}" onclick="selectOption(${i})"><span class="option-marker">${letters[i]}</span><span class="option-text">${o}</span></div>`; }).join(''); let exp = currentMode === 'learn' ? `<div class="explanation ${ans !== null ? 'show' : ''}"><div class="explanation-title">üìñ Explanation</div><div class="answer-header">Correct Answer: ${letters[q.correct]}</div><p class="explanation-text">${q.explanation}</p><a href="${q.docLink}" target="_blank" class="doc-link">üìÑ View AWS Documentation ‚Üí</a></div>` : ''; document.getElementById('questionsContainer').innerHTML = `<div class="question-card"><div class="question-header"><span class="question-number">Question ${currentQuestion + 1}</span><span class="question-domain">Config & Compliance</span></div><p class="question-text">${q.question}</p><div class="options">${opts}</div>${currentMode === 'learn' && ans === null ? '<button class="btn btn-primary" style="margin-top:1rem;width:100%;" onclick="revealAnswer()">Show Answer</button>' : ''}${exp}</div>`; document.getElementById('currentQ').textContent = currentQuestion + 1; document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%`; document.getElementById('prevBtn').disabled = currentQuestion === 0; document.getElementById('nextBtn').textContent = currentQuestion === shuffledQuestions.length - 1 ? (currentMode === 'exam' ? 'Submit Quiz' : 'See Results') : 'Next ‚Üí'; }
        function selectOption(i) { if (currentMode === 'learn' && userAnswers[currentQuestion] !== null) return; userAnswers[currentQuestion] = i; if (currentMode === 'exam') renderQuestion(); }
        function revealAnswer() { if (userAnswers[currentQuestion] === null) userAnswers[currentQuestion] = -1; renderQuestion(); }
        function navigate(d) { if (d === 1 && currentQuestion === shuffledQuestions.length - 1) { showResults(); return; } currentQuestion = Math.max(0, Math.min(currentQuestion + d, shuffledQuestions.length - 1)); renderQuestion(); }
        function shuffleQuiz() { if (currentMode !== 'learn') return; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); renderQuestion(); }
        function showResults() { if (timerInterval) clearInterval(timerInterval); let correct = shuffledQuestions.reduce((c, q, i) => c + (userAnswers[i] === q.correct ? 1 : 0), 0); const total = shuffledQuestions.length, pct = Math.round((correct / total) * 100), pass = pct >= 80; document.getElementById('quizContent').classList.add('hidden'); document.getElementById('resultsCard').classList.add('show'); document.getElementById('scorePercent').textContent = pct + '%'; document.getElementById('scorePercent').className = 'results-score ' + (pass ? 'pass' : 'fail'); document.getElementById('resultStatus').textContent = pass ? 'üéâ PASSED!' : 'üìö Keep Studying'; document.getElementById('resultStatus').className = 'results-status ' + (pass ? 'pass' : 'fail'); document.getElementById('resultDetails').textContent = `You answered ${correct} out of ${total} questions correctly.`; document.getElementById('correctCount').textContent = correct; document.getElementById('incorrectCount').textContent = total - correct; }
        function restartQuiz() { document.getElementById('resultsCard').classList.remove('show'); document.getElementById('modeSelector').classList.remove('hidden'); document.getElementById('quizContent').classList.add('hidden'); if (timerInterval) clearInterval(timerInterval); }
    </script>
</body>
</html>
