<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM & S3 Encryption Quiz | AWS Security Specialty (SCS-C03)</title>
    <style>
        :root { --bg-primary: #0a0e17; --bg-secondary: #141b2d; --bg-tertiary: #1a2236; --text-primary: #e2e8f0; --text-secondary: #94a3b8; --accent-primary: #14b8a6; --accent-secondary: #2dd4bf; --success: #22c55e; --error: #ef4444; --warning: #eab308; --info: #3b82f6; --border: #2d3a52; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 2rem; padding: 2rem; background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%); border-radius: 16px; border: 1px solid var(--border); }
        .badge { display: inline-block; background: var(--accent-primary); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem; text-transform: uppercase; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        .stats-bar { display: flex; justify-content: center; gap: 2rem; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .stat { text-align: center; } .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-primary); } .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; }
        .mode-selector { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
        .mode-btn { padding: 0.75rem 2rem; border: 2px solid var(--border); background: var(--bg-secondary); color: var(--text-primary); border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
        .mode-btn:hover { border-color: var(--accent-primary); background: var(--bg-tertiary); }
        .progress-container { background: var(--bg-secondary); border-radius: 12px; padding: 1rem 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .progress-text { font-size: 0.875rem; color: var(--text-secondary); }
        .timer { font-size: 1.25rem; font-weight: 600; color: var(--accent-primary); font-family: 'Consolas', monospace; }
        .timer.warning { color: var(--warning); animation: pulse 1s infinite; } .timer.danger { color: var(--error); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .progress-bar { height: 8px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); border-radius: 4px; transition: width 0.3s ease; }
        .question-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .question-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .question-number { background: var(--bg-tertiary); color: var(--accent-primary); padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; }
        .question-domain { font-size: 0.75rem; color: var(--text-secondary); background: var(--bg-tertiary); padding: 0.25rem 0.5rem; border-radius: 4px; }
        .question-text { font-size: 1.125rem; margin-bottom: 1.5rem; line-height: 1.7; }
        .options { display: flex; flex-direction: column; gap: 0.75rem; }
        .option { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; background: var(--bg-tertiary); border: 2px solid var(--border); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; }
        .option:hover:not(.disabled) { border-color: var(--accent-primary); background: rgba(20, 184, 166, 0.1); }
        .option.selected { border-color: var(--accent-primary); border-width: 3px; background: rgba(20, 184, 166, 0.2); box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.25), inset 0 0 12px rgba(20, 184, 166, 0.1); }
        .option.correct { border-color: var(--success); background: rgba(34, 197, 94, 0.15); }
        .option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.15); }
        .option.disabled { cursor: default; }
        .option-marker { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; flex-shrink: 0; }
        .option.selected .option-marker { border-color: var(--accent-primary); background: var(--accent-primary); color: white; }
        .option.correct .option-marker { border-color: var(--success); background: var(--success); color: white; }
        .option.incorrect .option-marker { border-color: var(--error); background: var(--error); color: white; }
        .option-text { flex: 1; padding-top: 2px; }
        .explanation { margin-top: 1.5rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; border-left: 4px solid var(--info); display: none; }
        .explanation.show { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .explanation-title { display: flex; align-items: center; gap: 0.5rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--info); }
        .answer-header { font-weight: 600; color: var(--success); margin-bottom: 0.5rem; }
        .explanation-text { color: var(--text-secondary); margin-bottom: 1rem; }
        .doc-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--accent-primary); text-decoration: none; font-size: 0.875rem; padding: 0.5rem 1rem; background: rgba(20, 184, 166, 0.1); border-radius: 6px; }
        .doc-link:hover { background: rgba(20, 184, 166, 0.2); }
        .btn-container { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(20, 184, 166, 0.4); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { border-color: var(--accent-primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-card { background: var(--bg-secondary); border-radius: 16px; padding: 2rem; text-align: center; border: 1px solid var(--border); display: none; }
        .results-card.show { display: block; animation: fadeIn 0.5s ease; }
        .results-score { font-size: 4rem; font-weight: 700; margin: 1rem 0; }
        .results-score.pass { color: var(--success); } .results-score.fail { color: var(--error); }
        .results-status { font-size: 1.5rem; margin-bottom: 1rem; }
        .results-status.pass { color: var(--success); } .results-status.fail { color: var(--error); }
        .results-details { color: var(--text-secondary); margin-bottom: 2rem; }
        .results-breakdown { display: flex; justify-content: center; gap: 3rem; margin-bottom: 2rem; padding: 1.5rem; background: var(--bg-tertiary); border-radius: 10px; }
        .breakdown-item { text-align: center; } .breakdown-value { font-size: 2rem; font-weight: 700; } .breakdown-value.correct { color: var(--success); } .breakdown-value.incorrect { color: var(--error); } .breakdown-label { font-size: 0.875rem; color: var(--text-secondary); }
        .hidden { display: none !important; }
        .shuffle-notice { text-align: center; padding: 0.75rem; background: rgba(20, 184, 166, 0.1); border-radius: 8px; margin-bottom: 1.5rem; color: var(--accent-secondary); font-size: 0.875rem; }
        @media (max-width: 640px) { .container { padding: 1rem; } h1 { font-size: 1.5rem; } .stats-bar { gap: 1rem; } .mode-selector, .btn-container, .results-breakdown { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="badge">Domain 5: Data Protection (18%)</span>
            <h1>ACM & S3 Encryption</h1>
            <p class="subtitle">Comprehensive Quiz for AWS Security Specialty (SCS-C03)</p>
            <div class="stats-bar">
                <div class="stat"><div class="stat-value">18</div><div class="stat-label">Questions</div></div>
                <div class="stat"><div class="stat-value">80%</div><div class="stat-label">Pass Score</div></div>
                <div class="stat"><div class="stat-value">45:00</div><div class="stat-label">Exam Time</div></div>
            </div>
        </header>
        <div class="mode-selector" id="modeSelector">
            <button class="mode-btn" onclick="startQuiz('learn')">üìö Learn Mode</button>
            <button class="mode-btn" onclick="startQuiz('exam')">‚è±Ô∏è Exam Mode</button>
        </div>
        <div id="quizContent" class="hidden">
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-text">Question <span id="currentQ">1</span> of <span id="totalQ">18</span></span>
                    <span class="timer" id="timer">45:00</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>
            </div>
            <div class="shuffle-notice" id="shuffleNotice">üîÄ Questions and options have been randomized</div>
            <div id="questionsContainer"></div>
            <div class="btn-container">
                <button class="btn btn-secondary" id="prevBtn" onclick="navigate(-1)" disabled>‚Üê Previous</button>
                <button class="btn btn-secondary" id="shuffleBtn" onclick="shuffleQuiz()">üîÄ Shuffle</button>
                <button class="btn btn-primary" id="nextBtn" onclick="navigate(1)">Next ‚Üí</button>
            </div>
        </div>
        <div class="results-card" id="resultsCard">
            <h2>Quiz Complete!</h2>
            <div class="results-score" id="scorePercent">0%</div>
            <div class="results-status" id="resultStatus">-</div>
            <p class="results-details" id="resultDetails"></p>
            <div class="results-breakdown">
                <div class="breakdown-item"><div class="breakdown-value correct" id="correctCount">0</div><div class="breakdown-label">Correct</div></div>
                <div class="breakdown-item"><div class="breakdown-value incorrect" id="incorrectCount">0</div><div class="breakdown-label">Incorrect</div></div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Restart Quiz</button>
        </div>
    </div>
    <script>
        const questions = [
            { id: 1, question: "What is the cost of ACM public certificates?", options: ["$0.75 per certificate per month", "$10 per certificate per year", "Free for AWS services", "$100 per certificate"], correct: 2, explanation: "ACM public certificates are free when used with integrated AWS services (CloudFront, ELB, API Gateway). You only pay for the AWS resources used. Private certificates from ACM Private CA have a monthly fee.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/acm-overview.html" },
            { id: 2, question: "Which AWS services can you use ACM certificates with?", options: ["Only CloudFront", "CloudFront, ELB, API Gateway, Elastic Beanstalk, CloudFormation", "Only EC2 instances", "Only S3 static websites"], correct: 1, explanation: "ACM integrates with CloudFront, Elastic Load Balancing (ALB/NLB/CLB), API Gateway, Elastic Beanstalk, CloudFormation, and AWS App Runner. You cannot directly install ACM certificates on EC2 - use exported certificates or import your own.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/acm-services.html" },
            { id: 3, question: "What are the two validation methods for ACM public certificates?", options: ["Password and SMS", "DNS validation and email validation", "IAM validation and KMS validation", "Console and CLI validation"], correct: 1, explanation: "ACM offers DNS validation (add CNAME record to your DNS) and email validation (respond to emails sent to domain contacts). DNS validation is preferred for automation as it enables automatic renewal without manual intervention.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/domain-ownership-validation.html" },
            { id: 4, question: "How does automatic renewal work for ACM-issued certificates?", options: ["You must manually request renewal", "ACM automatically renews before expiration if validation is still valid", "Certificates never expire", "AWS sends an email to request renewal"], correct: 1, explanation: "ACM automatically attempts to renew certificates before expiration. For DNS-validated certificates, renewal is automatic if the CNAME record exists. For email-validated certificates, you must respond to renewal emails.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/managed-renewal.html" },
            { id: 5, question: "What is ACM Private CA used for?", options: ["Creating free public certificates", "Creating private certificates for internal resources", "Encrypting S3 buckets", "Managing IAM users"], correct: 1, explanation: "ACM Private CA allows you to create a private certificate authority to issue certificates for internal resources. Private certificates are trusted within your organization but not publicly trusted by browsers.", docLink: "https://docs.aws.amazon.com/privateca/latest/userguide/PcaWelcome.html" },
            { id: 6, question: "What is the difference between SSE-S3 and SSE-KMS for S3 encryption?", options: ["SSE-S3 uses your own keys; SSE-KMS uses AWS keys", "SSE-S3 uses AWS-managed keys with no extra controls; SSE-KMS uses KMS keys with audit and access controls", "They are identical", "SSE-KMS is only for CloudFront"], correct: 1, explanation: "SSE-S3 uses AWS-managed keys with no additional controls or visibility. SSE-KMS uses KMS keys, providing CloudTrail logging of key usage, key policies, and the ability to use customer managed keys for more control.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/serv-side-encryption.html" },
            { id: 7, question: "What is SSE-C (Server-Side Encryption with Customer-Provided Keys)?", options: ["S3 manages the encryption keys", "You provide your encryption key with each request; S3 encrypts but doesn't store your key", "Client-side encryption", "S3 generates a new key for each object"], correct: 1, explanation: "With SSE-C, you provide your own encryption key with each PUT/GET request. S3 uses your key to encrypt/decrypt but never stores the key. You must manage key storage and rotation yourself. HTTPS is required.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/ServerSideEncryptionCustomerKeys.html" },
            { id: 8, question: "What is the purpose of S3 Bucket Keys?", options: ["To create multiple keys per bucket", "To reduce KMS API calls and costs when using SSE-KMS", "To enable client-side encryption", "To share keys between buckets"], correct: 1, explanation: "S3 Bucket Keys reduce KMS API calls by generating a bucket-level key that's used to encrypt object data keys. This significantly reduces KMS costs (up to 99%) and CloudTrail events for high-volume buckets using SSE-KMS.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-key.html" },
            { id: 9, question: "Can you import third-party SSL certificates into ACM?", options: ["No, only ACM-issued certificates are allowed", "Yes, you can import certificates and their private keys", "Only if they're from specific CAs", "Only for CloudFront"], correct: 1, explanation: "You can import third-party SSL/TLS certificates into ACM along with their private keys and certificate chain. Imported certificates can be used with ACM-integrated services, but you're responsible for renewal.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/import-certificate.html" },
            { id: 10, question: "What S3 feature enforces encryption for all objects?", options: ["S3 Object Lock", "Default encryption settings on the bucket", "S3 versioning", "S3 replication"], correct: 1, explanation: "S3 default encryption automatically encrypts all new objects using your specified encryption type (SSE-S3, SSE-KMS, or DSSE-KMS). You can also use bucket policies to deny uploads without encryption headers for additional enforcement.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/default-bucket-encryption.html" },
            { id: 11, question: "What is dual-layer server-side encryption (DSSE-KMS)?", options: ["Encrypting with two different keys sequentially", "Applying two layers of AES-256 encryption with two separate KMS keys", "Encrypting in two regions", "Client and server side encryption"], correct: 1, explanation: "DSSE-KMS applies two distinct layers of AES-256 encryption. Each layer uses a unique data key generated from your KMS key. This meets certain compliance requirements for multi-layer encryption.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/UsingDSSEncryption.html" },
            { id: 12, question: "What happens to ACM certificates in us-east-1 when used with CloudFront?", options: ["They cannot be used with CloudFront", "CloudFront can only use certificates from us-east-1", "They work in all regions", "They must be duplicated to each edge location"], correct: 1, explanation: "CloudFront can only use ACM certificates from us-east-1 (N. Virginia) region because CloudFront is a global service. For ALB/NLB, you need certificates in the same region as the load balancer.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/acm-regions.html" },
            { id: 13, question: "What is client-side encryption for S3?", options: ["S3 encrypts data on the client", "You encrypt data before uploading to S3; S3 stores ciphertext", "Encryption in the browser only", "Encryption using S3 Transfer Acceleration"], correct: 1, explanation: "Client-side encryption means you encrypt data before uploading to S3 using the AWS Encryption SDK or your own encryption. S3 stores only ciphertext - it never sees your plaintext data or encryption keys.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/UsingClientSideEncryption.html" },
            { id: 14, question: "How do you enforce HTTPS-only access to S3 objects?", options: ["Enable S3 Transfer Acceleration", "Use a bucket policy with aws:SecureTransport condition", "Enable default encryption", "Use S3 Object Lock"], correct: 1, explanation: "Use a bucket policy with 'aws:SecureTransport': 'false' condition in a Deny statement. This denies any request not made over HTTPS, enforcing encryption in transit for all S3 access.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/security-best-practices.html" },
            { id: 15, question: "What is the validity period of ACM-issued public certificates?", options: ["1 year (365 days)", "13 months (395 days)", "2 years", "10 years"], correct: 1, explanation: "ACM-issued public certificates are valid for 13 months (395 days). ACM automatically manages renewal for certificates in use with eligible services, attempting renewal before expiration.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/managed-renewal.html" },
            { id: 16, question: "Can you export the private key of an ACM-issued certificate?", options: ["Yes, always", "No, private keys cannot be exported", "Only for exportable public certificates", "Only with AWS Support approval"], correct: 2, explanation: "Standard ACM certificates cannot have their private keys exported. However, ACM offers 'exportable public certificates' that allow you to export the private key for use on EC2 or other platforms.", docLink: "https://docs.aws.amazon.com/acm/latest/userguide/acm-exportable-certificates.html" },
            { id: 17, question: "What is the x-amz-server-side-encryption header used for?", options: ["To specify client-side encryption", "To request or confirm server-side encryption when uploading objects", "To enable bucket versioning", "To set object ACLs"], correct: 1, explanation: "The x-amz-server-side-encryption header specifies the encryption type when uploading objects (AES256 for SSE-S3, aws:kms for SSE-KMS). S3 returns this header in responses to confirm encryption was applied.", docLink: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutObject.html" },
            { id: 18, question: "What is the AWS Encryption SDK used for?", options: ["Managing KMS keys", "Client-side encryption with envelope encryption across programming languages", "Generating SSL certificates", "Encrypting IAM policies"], correct: 1, explanation: "The AWS Encryption SDK is a client-side encryption library that implements envelope encryption. It works with multiple programming languages and can use KMS keys or custom key providers for encrypting data client-side.", docLink: "https://docs.aws.amazon.com/encryption-sdk/latest/developer-guide/introduction.html" }
        ];

        let currentMode = 'learn', currentQuestion = 0, userAnswers = [], answersRevealed = [], shuffledQuestions = [], timerInterval = null, timeRemaining = 0;
        function shuffleArray(a) { const b = [...a]; for (let i = b.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [b[i], b[j]] = [b[j], b[i]]; } return b; }
        function shuffleQuestionOptions(q) { const idx = shuffleArray([0,1,2,3]); return { ...q, options: idx.map(i => q.options[i]), correct: idx.indexOf(q.correct) }; }
        function startQuiz(mode) { currentMode = mode; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); answersRevealed = new Array(questions.length).fill(false); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); document.getElementById('modeSelector').classList.add('hidden'); document.getElementById('quizContent').classList.remove('hidden'); document.getElementById('resultsCard').classList.remove('show'); document.getElementById('totalQ').textContent = shuffledQuestions.length; if (mode === 'exam') { timeRemaining = shuffledQuestions.length * 150; startTimer(); document.getElementById('shuffleBtn').classList.add('hidden'); } else { document.getElementById('timer').textContent = 'Learn Mode'; document.getElementById('shuffleBtn').classList.remove('hidden'); } renderQuestion(); }
        function startTimer() { updateTimerDisplay(); timerInterval = setInterval(() => { timeRemaining--; updateTimerDisplay(); if (timeRemaining <= 0) { clearInterval(timerInterval); showResults(); } }, 1000); }
        function updateTimerDisplay() { const m = Math.floor(timeRemaining / 60), s = timeRemaining % 60, el = document.getElementById('timer'); el.textContent = `${m}:${s.toString().padStart(2, '0')}`; el.classList.remove('warning', 'danger'); if (timeRemaining <= 60) el.classList.add('danger'); else if (timeRemaining <= 300) el.classList.add('warning'); }
        function renderQuestion() { const q = shuffledQuestions[currentQuestion], letters = ['A','B','C','D'], ans = userAnswers[currentQuestion], revealed = answersRevealed[currentQuestion]; let opts = q.options.map((o, i) => { let c = 'option'; if (currentMode === 'learn' && revealed) { c += ' disabled'; if (i === q.correct) c += ' correct'; else if (i === ans && ans !== q.correct) c += ' incorrect'; } else if (ans === i) c += ' selected'; return `<div class="${c}" onclick="selectOption(${i})"><span class="option-marker">${letters[i]}</span><span class="option-text">${o}</span></div>`; }).join(''); let exp = currentMode === 'learn' ? `<div class="explanation ${revealed ? 'show' : ''}"><div class="explanation-title">üìñ Explanation</div><div class="answer-header">Correct Answer: ${letters[q.correct]}</div><p class="explanation-text">${q.explanation}</p><a href="${q.docLink}" target="_blank" class="doc-link">üìÑ View AWS Documentation ‚Üí</a></div>` : ''; document.getElementById('questionsContainer').innerHTML = `<div class="question-card"><div class="question-header"><span class="question-number">Question ${currentQuestion + 1}</span><span class="question-domain">ACM & S3 Encryption</span></div><p class="question-text">${q.question}</p><div class="options">${opts}</div>${currentMode === 'learn' && !revealed ? '<button class="btn btn-primary" style="margin-top:1rem;width:100%;" onclick="revealAnswer()">Show Answer</button>' : ''}${exp}</div>`; document.getElementById('currentQ').textContent = currentQuestion + 1; document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%`; document.getElementById('prevBtn').disabled = currentQuestion === 0; document.getElementById('nextBtn').textContent = currentQuestion === shuffledQuestions.length - 1 ? (currentMode === 'exam' ? 'Submit Quiz' : 'See Results') : 'Next ‚Üí'; }
        function selectOption(i) { if (currentMode === 'learn' && answersRevealed[currentQuestion]) return; userAnswers[currentQuestion] = i; renderQuestion(); }
        function revealAnswer() { if (userAnswers[currentQuestion] === null) userAnswers[currentQuestion] = -1; answersRevealed[currentQuestion] = true; renderQuestion(); }
        function navigate(d) { if (d === 1 && currentQuestion === shuffledQuestions.length - 1) { showResults(); return; } currentQuestion = Math.max(0, Math.min(currentQuestion + d, shuffledQuestions.length - 1)); renderQuestion(); }
        function shuffleQuiz() { if (currentMode !== 'learn') return; currentQuestion = 0; userAnswers = new Array(questions.length).fill(null); answersRevealed = new Array(questions.length).fill(false); shuffledQuestions = shuffleArray(questions).map(shuffleQuestionOptions); renderQuestion(); }
        function showResults() { if (timerInterval) clearInterval(timerInterval); let correct = shuffledQuestions.reduce((c, q, i) => c + (userAnswers[i] === q.correct ? 1 : 0), 0); const total = shuffledQuestions.length, pct = Math.round((correct / total) * 100), pass = pct >= 80; document.getElementById('quizContent').classList.add('hidden'); document.getElementById('resultsCard').classList.add('show'); document.getElementById('scorePercent').textContent = pct + '%'; document.getElementById('scorePercent').className = 'results-score ' + (pass ? 'pass' : 'fail'); document.getElementById('resultStatus').textContent = pass ? 'üéâ PASSED!' : 'üìö Keep Studying'; document.getElementById('resultStatus').className = 'results-status ' + (pass ? 'pass' : 'fail'); document.getElementById('resultDetails').textContent = `You answered ${correct} out of ${total} questions correctly.`; document.getElementById('correctCount').textContent = correct; document.getElementById('incorrectCount').textContent = total - correct; }
